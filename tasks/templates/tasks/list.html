<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
crossorigin="anonymous">

<style>
	body {
		background-color: #1d3557; /* Deep Navy Blue */
	}

	input {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
		background-color: #f1faee; /* Soft Cream */
		border: none;
		color: #1d3557;
	}

	input::placeholder {
		color: #a8dadc; /* Light Teal */
	}

	.submit {
		background-color: #457b9d; /* Muted Teal */
		color: white;
	}

	.center-column {
		width: 600px;
		margin: 20px auto;
		padding: 20px;
		background-color:rgb(106, 165, 224); /* Light Grey */
		border-radius: 6px;
		box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.4);
	}

	.item-row {
		background-color: #e76f51; /* Coral */
		margin: 10px;
		padding: 20px;
		border-radius: 4px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.6);
	}

	.btn-info {
		background-color: #2a9d8f;
		border-color: #2a9d8f;
	}

	.btn-danger {
		background-color: #f4a261; /* Soft Orange */
		border-color: #e76f51;
		color: #fff;
	}
</style>

<h1 style="
	text-align: center; 
	color: #f4a261; 
	font-size: 125px; 
	text-shadow: -10px 0 #264653, 0 10px #264653, 10px 0 #264653, 0 -10px #264653;
">
	<b>TO DO LIST</b>
</h1>

<div class="center-column">
	<form method="POST" action="/">
		{% csrf_token %}
		{{form.title}}
		<input class="btn btn-info" type="submit" name="Create Task">
	</form>

	<div class="todo-list">
		{% for task in tasks %}
			<div class="item-row">
				<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
				<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
				{% if task.complete == True %}
					<strike>{{task}}</strike>
				{% else %}
					<span>{{task}}</span>
				{% endif %}
			</div>
		{% endfor %}
	</div>
</div>
